<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superheroes</title>
  <link rel="stylesheet" href="./cards.css" />
</head>

<body>
  <nav>
    <div class="title">
      <h1>Superheroes</h1>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Log in</a></li>
        <li><a href="#">Join</a></li>
      </ul>
      <div class="search-header">
        <input placeholder="Search" class="search-header__input" type="text" />
        <button class="search-header__button">
          <svg fill="none" viewBox="0 0 18 18" height="18" width="18" class="search-header__icon">
            <path fill="#3A3A3A"
              d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  <main>
    <section id="cards">
      <div class="wraper">
        <article>
          <div class="card1">
            <img src="./photos/74f0795cd2f4b9004f9e31ffa61eb8da9200ffaf.jpg" alt="Iron Man">
            <div class="info">
              <div class="firstname">
                <h1>Iron Man</h1>
              </div>
              <div class="secondname">
                <h1>Tony Stark</h1>
              </div>
            </div>
          </div>
        </article>
        <article>
          <div class="card1">
            <img src="./photos/Captain_Marvel.webp" alt="Captain Marvel">
            <div class="info">
              <div class="firstname">
                <h1>Captain_Marvel</h1>
              </div>
              <div class="secondname">
                <h1>Carol Danvers</h1>
              </div>
            </div>
          </div>
        </article>
        <article>
          <div class="card1">
            <img src="./photos/capamerica_endgameprofile.webp" alt="Captain America">
            <div class="info">
              <div class="firstname">
                <h1>Captain America</h1>
              </div>
              <div class="secondname">
                <h1>Steve Rogers</h1>
              </div>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer">
      <p>&copy Cvetanka Apostolova, all rights reserved</p>
    </div>
  </footer>
</body>

</html>
